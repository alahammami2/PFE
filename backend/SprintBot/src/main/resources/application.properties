# Configuration de l'application SprintBot
spring.application.name=SprintBot

# Configuration du serveur
server.port=9999

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sprintbot_db
spring.datasource.username=sprintbot_user
spring.datasource.password=sprintbot_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration pour éviter les warnings PostgreSQL
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuration des logs
logging.level.com.volleyball.sprintbot=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
