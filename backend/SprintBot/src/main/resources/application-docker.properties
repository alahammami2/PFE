# Configuration pour l'environnement Docker
spring.application.name=SprintBot

# Configuration du serveur
server.port=8080

# Configuration de la base de données PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/sprintbot_db
spring.datasource.username=sprintbot_user
spring.datasource.password=sprintbot_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate pour PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration des logs
logging.level.com.volleyball.sprintbot=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Configuration Actuator pour monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Configuration CORS pour Docker
cors.allowed-origins=http://localhost:4200,http://frontend:80

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuration de la pool de connexions
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuration JVM pour Docker
spring.jpa.open-in-view=false
